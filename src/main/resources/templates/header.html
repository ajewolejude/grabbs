<html xmlns:sec="http://www.w3.org/1999/xhtml">

<body>
	<div th:fragment="header" th:remove="tag">
		<header id="page-topbar" th:fragment="header">
			<div class="navbar-header">
				<div class="d-flex">
					<!-- LOGO -->
					<div class="navbar-brand-box">
						<a href="/" class="logo logo-dark">
							<span class="logo-sm">
								<img th:src="@{/assets/images/logo_transparent.png}" alt="" height="22">
							</span>
							<span class="logo-lg">
								<img th:src="@{/assets/images/logo-dark.png}" alt="" height="17">
							</span>
						</a>

						<a href="/" class="logo logo-light">
							<span class="logo-sm">
								<img th:src="@{/assets/images/logo_transparent.png}" alt="" style="margin-top: 20px;" height="100">
							</span>
							<span class="logo-lg">
								<img th:src="@{/assets/images/logo_transparent.png}"  style="margin-top: 20px;" alt="" height="100">
							</span>
						</a>
					</div>

					<button type="button" class="btn btn-sm px-3 font-size-16 header-item waves-effect"
						id="vertical-menu-btn">
						<i class="fa fa-fw fa-bars"></i>
					</button>

				</div>

				<div class="d-flex">

					<div class="dropdown d-inline-block">
						<button type="button" class="btn header-item waves-effect" data-bs-toggle="dropdown"
							aria-haspopup="true" aria-expanded="false">
							<img id="header-lang-img" th:src="@{/assets/images/flags/us.jpg}" alt="Header Language"
								height="16">
						</button>
						<div class="dropdown-menu dropdown-menu-end">

							<!-- item-->
							<a href="javascript:void(0);" class="dropdown-item notify-item language" data-lang="en">
								<img th:src="@{/assets/images/flags/us.jpg}" alt="user-image" class="me-1" height="12">
								<span class="align-middle">English</span>
							</a>
							<!-- item-->
							<a href="javascript:void(0);" class="dropdown-item notify-item language" data-lang="sp">
								<img th:src="@{/assets/images/flags/spain.jpg}" alt="user-image" class="me-1"
									height="12">
								<span class="align-middle">Spanish</span>
							</a>

							<!-- item-->
							<a href="javascript:void(0);" class="dropdown-item notify-item language" data-lang="gr">
								<img th:src="@{/assets/images/flags/germany.jpg}" alt="user-image" class="me-1"
									height="12">
								<span class="align-middle">German</span>
							</a>

							<!-- item-->
							<a href="javascript:void(0);" class="dropdown-item notify-item language" data-lang="it">
								<img th:src="@{/assets/images/flags/italy.jpg}" alt="user-image" class="me-1"
									height="12">
								<span class="align-middle">Italian</span>
							</a>

							<!-- item-->
							<a href="javascript:void(0);" class="dropdown-item notify-item language" data-lang="ru">
								<img th:src="@{/assets/images/flags/russia.jpg}" alt="user-image" class="me-1"
									height="12">
								<span class="align-middle">Russian</span>
							</a>
						</div>
					</div>

					<div class="dropdown d-inline-block">
						<button type="button" class="btn header-item waves-effect" id="page-header-user-dropdown"
							data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							<span class="d-none d-xl-inline-block ms-1" key="t-henry">Welcome User!</span>
							<i class="mdi mdi-chevron-down d-none d-xl-inline-block"></i>
						</button>
						<div class="dropdown-menu dropdown-menu-end">
							<!-- item-->
							<a class="dropdown-item" th:href="@{/user/profile}"><i class="bx bx-user font-size-16 align-middle me-1"></i>
								<span key="t-profile">Profile</span></a>
							<a class="dropdown-item" href="#"><i
									class="bx bx-wallet font-size-16 align-middle me-1"></i>
								<span key="t-my-wallet">My Wallet</span></a>
							<a class="dropdown-item d-block"  th:href="@{/user/settings/edit}"><i
									class="bx bx-wrench font-size-16 align-middle me-1"></i> <span
									key="t-settings">Settings</span></a>
							<div class="dropdown-divider"></div>
							<a sec:authorize="isAuthenticated()" th:href="@{/auth/logout}" class="dropdown-item text-danger"><i
									class="bx bx-power-off font-size-16 align-middle me-1 text-danger"></i> <span
									key="t-logout">Logout</span></a>
						</div>
					</div>

					<div class="dropdown d-inline-block">
						<button type="button" class="btn header-item noti-icon right-bar-toggle waves-effect">
							<i class="bx bx-cog bx-spin"></i>
						</button>
					</div>

				</div>
			</div>
		</header>
	</div>


</body>

</html>
