<html xmlns="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<title th:text="${title} + ' | Skote - Admin & Dashboard Template'"></title>
	<div th:replace="title-meta :: title-meta"></div>
	<div th:replace="head-script :: head"></div>
</head>

<body data-sidebar="dark" data-layout-mode="dark">
	<div id="preloader">
		<div id="status">
			<div class="spinner-chase">
				<div class="chase-dot"></div>
				<div class="chase-dot"></div>
				<div class="chase-dot"></div>
				<div class="chase-dot"></div>
				<div class="chase-dot"></div>
				<div class="chase-dot"></div>
			</div>
		</div>
	</div>
	<div id="layout-wrapper">
		<!-- Start Header -->
		<div th:replace="header :: header"></div>
		<!-- end Header -->
		<div th:replace="sidebar :: sidebar"></div>

		<section layout:fragment="content" th:remove="tag">

		</section>
	</div>

	<!-- Content Section -->

	<div th:replace="right-bar :: rightbar"></div>
	<!-- /Right-bar -->

	<!-- Right bar overlay-->
	<div class="rightbar-overlay"></div>



	<div th:replace="head-script :: script"></div>

	<!-- apexcharts -->
	<script th:src="@{/assets/libs/apexcharts/apexcharts.min.js}"></script>

	<th:block layout:fragment="script" />
	<script th:src="@{/assets/js/app.js}"></script>



</body>

</html>
