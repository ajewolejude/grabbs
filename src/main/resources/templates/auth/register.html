<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        
        <meta charset="utf-8" />
        <title>Register | Skote - Admin & Dashboard Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
        <meta content="Boca Konsult" name="author" />
        <!-- App favicon -->
        <link rel="shortcut icon" th:href="@{/assets/images/favicon.ico}">

        <!-- Bootstrap Css -->
        <link th:href="@{/assets/css/bootstrap.min.css}" id="bootstrap-style" rel="stylesheet" type="text/css" />
        <!-- Icons Css -->
        <link th:href="@{/assets/css/icons.min.css}" rel="stylesheet" type="text/css" />
        <!-- App Css-->
        <link th:href="@{/assets/css/app.min.css}" id="app-style" rel="stylesheet" type="text/css" />

    </head>

    <body>
        
        <div class="account-pages my-5 pt-sm-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card overflow-hidden">
                            <div class="bg-primary bg-soft">
                                <div class="row">
                                    <div class="col-7">
                                        <div class="text-primary p-4">
                                            <h5 class="text-primary">Free Register</h5>
                                            <p>Get your free Skote account now.</p>
                                        </div>
                                    </div>
                                    <div class="col-5 align-self-end">
                                        <img th:src="@{/assets/images/profile-img.png}" alt="" class="img-fluid">
                                    </div>
                                </div>
                            </div>
                            <div class="card-body pt-0"> 
                                <div>
                                    <a href="/">
                                        <div class="avatar-md profile-user-wid mb-4">
                                            <span class="avatar-title rounded-circle bg-light">
                                                <img th:src="@{/assets/images/logo.svg}" alt="" class="rounded-circle" height="34">
                                            </span>
                                        </div>
                                    </a>
                                </div>
                                <div class="p-2">
                                    <form class="needs-validation" method="post" role="form"  th:action="@{/auth/register/save}"  th:object="${user}">
                                        <div th:if="${param.success}">
                                            <div class="alert alert-info" role="alert">
                                                You have successfully registered our app!
                                                <a href="/auth/login" class="fw-medium text-primary"> Login here</a>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="email" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="email" name="email" th:field="*{email}" placeholder="Enter email" required>
                                            <p th:errors = "*{email}" class="text-danger"
                                               th:if="${#fields.hasErrors('email')}"></p>
                                        </div>
                
                                        <div class="mb-3">
                                            <label for="name" class="form-label">Full name</label>
                                            <input type="text" class="form-control" id="name" name="name" th:field="*{name}" placeholder="Enter username" required>
                                            <p th:errors = "*{name}" class="text-danger"
                                                 th:if="${#fields.hasErrors('name')}"></p>
                                        </div>

                                        <div class="mb-3">
                                            <label for="name" class="form-label">Mobile</label>
                                            <input type="text" min="0" class="form-control" id="phone" name="phone" th:field="*{phone}" placeholder="Enter mobile" required>
                                            <p th:errors = "*{phone}" class="text-danger"
                                                 th:if="${#fields.hasErrors('phone')}"></p>
                                        </div>
                
                                        <div class="mb-3">
                                            <label for="password" class="form-label">Password</label>
                                            <input type="password" class="form-control" id="password" name="password" th:field="*{password}" placeholder="Enter password" required>
                                            <p th:errors = "*{password}" class="text-danger"
                                                 th:if="${#fields.hasErrors('password')}"></p>
                                        </div>

                                        <div class="mb-3">
                                            <label for="role" class="form-label">Role</label>
                                            <select class="form-select" id="role" name="role" required>
                                                <option selected disabled value="">Choose...</option>
                                                <option value="ROLE_PO">Procurement Officer</option>
                                                <option value="ROLE_TO">Tyre Officer</option>
                                                <option value="ROLE_HOO">Head of Operations</option>
                                                <option value="ROLE_ADMIN">Administrator</option>
                                            </select>
                                        </div>
                    
                                        <div class="mt-4 d-grid">
                                            <button class="btn btn-primary waves-effect waves-light" type="submit">Register</button>
                                        </div>
                                        <div class="mt-4 text-center">
                                            <p class="mb-0">By registering you agree to the Grabbs Plus <a href="#" class="text-primary">Terms of Use</a></p>
                                        </div>
                                    </form>
                                </div>
            
                            </div>
                        </div>
                        <div class="mt-5 text-center">
                            
                            <div>
                                <p>Already have an account ? <a href="/auth/login" class="fw-medium text-primary"> Login</a> </p>
                                <p>Â© <script>document.write(new Date().getFullYear())</script> Skote. Crafted with <i class="mdi mdi-heart text-danger"></i> by Boca Konsult</p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <!-- JAVASCRIPT -->
        <script src="/assets/libs/jquery/jquery.min.js"></script>
        <script src="/assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="/assets/libs/metismenu/metisMenu.min.js"></script>
        <script src="/assets/libs/simplebar/simplebar.min.js"></script>
        <script src="/assets/libs/node-waves/waves.min.js"></script>

        <!-- validation init -->
        <script src="/assets/js/pages/validation.init.js"></script>
        
        <!-- App js -->
        <script th:src="@{/assets/js/app.js}"></script>

    </body>
</html>
