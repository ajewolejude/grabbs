<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

	<meta charset="utf-8" />
	<title>Login | Skote - Admin & Dashboard Template</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
	<meta content="Boca Konsult" name="author" />
	<!-- App favicon -->
	<link rel="shortcut icon" th:href="@{/assets/images/favicon.ico}">

	<!-- Bootstrap Css -->
	<link th:href="@{/assets/css/bootstrap.min.css}" id="bootstrap-style" rel="stylesheet" type="text/css" />
	<!-- Icons Css -->
	<link th:href="@{/assets/css/icons.min.css}" rel="stylesheet" type="text/css" />
	<!-- App Css-->
	<link th:href="@{/assets/css/app.min.css}" id="app-style" rel="stylesheet" type="text/css" />

</head>

<body>
	<div class="account-pages my-5 pt-sm-5">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-8 col-lg-6 col-xl-5">
					<div class="card overflow-hidden">
						<div class="bg-primary bg-soft">
							<div class="row">
								<div class="col-7">
									<div class="text-primary p-4">
										<h5 class="text-primary"> Reset Password</h5>
										<p>Reset Password with Grabbsplus.</p>
									</div>
								</div>
								<div class="col-5 align-self-end">
									<img th:src="@{/assets/images/profile-img.png}" alt="" class="img-fluid">
								</div>
							</div>
						</div>
						<div class="card-body pt-0">
							<div>
								<a href="/">
									<div class="avatar-md profile-user-wid mb-4">
										<span class="avatar-title rounded-circle bg-light">
											<img th:src="@{/assets/images/logo.svg}" alt="" class="rounded-circle" height="34">
										</span>
									</div>
								</a>
							</div>

							<div class="p-2">
								<div class="alert alert-success text-center mb-4" role="alert">
									Enter your Email and instructions will be sent to you!
								</div>
								<form class="form-horizontal" action="/">

									<div class="mb-3">
										<label for="useremail" class="form-label">Email</label>
										<input type="email" class="form-control" id="useremail"
											placeholder="Enter email">
									</div>

									<div class="text-end">
										<button class="btn btn-primary w-md waves-effect waves-light"
											type="submit">Reset</button>
									</div>

								</form>
							</div>

						</div>
					</div>
					<div class="mt-5 text-center">
						<p>Remember It ? <a href="/auth/reset" class="fw-medium text-primary"> Sign In here</a> </p>
						<p>Â©
							<script>document.write(new Date().getFullYear())</script> Skote. Crafted with <i
								class="mdi mdi-heart text-danger"></i> by Boca Konsult
						</p>
					</div>

				</div>
			</div>
		</div>
	</div>
	<!-- end account-pages -->

	<!-- JAVASCRIPT -->
	<script src="/assets/libs/jquery/jquery.min.js"></script>
	<script src="/assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="/assets/libs/metismenu/metisMenu.min.js"></script>
	<script src="/assets/libs/simplebar/simplebar.min.js"></script>
	<script src="/assets/libs/node-waves/waves.min.js"></script>

	<!-- App js -->
	<script src="/assets/js/app.js"></script>
</body>

</html>
